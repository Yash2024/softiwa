<div *ngIf="!loggedin">
    <h2>Welcome Back {{name}}!</h2>
    <form>
        <div class="input-group">
            <label>Enter Email ID</label>
            <input type="email" id="email" placeholder="Enter full name" name="email" [(ngModel)]="email" (input)="validateEmail()">

            <div *ngIf="emailError" style="color: red; font-size: 12px;">{{ emailError }}</div>
        </div>
        <div class="input-group">
            <label>Enter Password</label>
            <input type="password"  placeholder="Password" name="password" [(ngModel)]="password">
            <p class="incpass" *ngIf="showinc">Incorrect password. Please try again</p>
        </div>
        
        <button type="submit" class="btn" (click)="login()">Next</button>
    </form>
</div>
<div class="afterlogin" *ngIf="loggedin">
    <img src="assets\aflogin.JPG" alt="aflogin">
</div>
